<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creat a profile for loggin</title>
  </head>
  <body>

    <h2> &nbsp; &nbsp; &nbsp; Create  profile </h2>
    <hr width="40%" align="left">
    <form action="" method="post" enctype="multipart/form-data">
      <table border="0" align="left" width="100%" cellpadding="5" >
        <tr>
          <td>
            Enter your email id : <br>
            <input type="email" name="email" id="email" required >
          </td>

          <td>
            Set password : <br>
            <input type="password" name="password" id="password" required >
          </td>
          <td>
            Mobile Number : <br>
            <input type="tel" name="tel" id="tel" required >
          </td>
        </tr>
        <br>
        <tr>
          <td>
            Enter you slogan / componey name hear : <br>
            <input type="name" name="name" id="name" >
          </td> <br>

          <td>
            Set your componey logo : <br>
            <input type="file" name="logo" id="" >
          </td>

          <td>
            select your catagery :  <br>
            <select name="catagery" id="" required>
              <option value="0">High</option>
              <option value="1">Medium</option>
              <option value="2">Low</option>
            </select>
          </td>
        </tr>
        
        <tr>
            
            <td>
              Enter Your Name  : <br>
              <input type="text" name="text" id="text" required >
            </td>
  
            <td>
                Enter Your Surname  :  <br>
              <input type="text" name="text" id="text" required >
            </td>
            <td>
                Enter Your Father Name  : <br>
              <input type="text" name="text" id="text" required >
            </td>
          </tr>
  
        <tr>
          <td>
            Enter Your temperery Adress : <br>
            <textarea name="temadd" id="" cols="30" rows="4"></textarea required>
          </td>
          <td colspan="2">
            Enter Your Perment Adress : <br>
            <textarea name="peradd" id="" cols="30" rows="4"></textarea required>
          </td>
        </tr>
      <tr>
          <td align="right" colspan="3">
         
            <button style="background-color:navy; color: white;" value="submit">Creat profile</button>
            <button style="background-color:rgb(134, 8, 8);color: white" type="reset" value="reset the form">Clear all</button>
            <button style="background-color:rgb(134,8,8);color: white" type="" value="">Back</button>
            
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
